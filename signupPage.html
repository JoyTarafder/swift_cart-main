<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <!-- Link to TailwindCSS -->
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body
  class="bg-cover bg-center bg-no-repeat flex items-center justify-center min-h-screen"
  style="background-image: url('./image/login-bg.avif');"
  >
    <!-- Container for the Signup Form -->
    <div
      class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 bg-opacity-90 backdrop-blur-md"
    >
      <!-- Logo Section -->
      <div class="mb-6">
        <a href="./index.html">
            <img
            src="./image/swift cart.png"
            alt="Logo"
            class="mx-auto w-20 h-20 rounded-full shadow"
          />
        </a>
        
      <!-- Title Section -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Create an Account</h1>
        <p class="text-gray-600 text-sm">
          Join us and explore amazing opportunities
        </p>
      </div>

      <!-- Signup Form -->
      <form>
        <!-- Username Input -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">
            Username
          </label>
          <input
            type="text"
            id="username"
            class="w-full mt-1 p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-100 text-black"
            placeholder="Enter your username"
            required
          />
        </div>

        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            class="w-full mt-1 p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-100 text-black"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <input
            type="password"
            id="password"
            class="w-full mt-1 p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-100 text-black"
            placeholder="Enter your password"
            required
          />
        </div>
        <!-- Re-Password Input -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Re-Password
          </label>
          <input
            type="password"
            id="password"
            class="w-full mt-1 p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-100 text-black"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-2 font-medium rounded-lg shadow text-white bg-gray-800 hover:bg-gray-900 transition"
        >
          Sign Up
        </button>
      </form>

      <!-- Login Link -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a href="./loginPage.html" class="text-blue-600 hover:underline">Log in</a>
      </p>
      <button
        class="rounded-md flex justify-center ml-24 mt-4 items-center border border-slate-300 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-slate-800 hover:border-slate-800 focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button"
      >
        <img
          src="https://docs.material-tailwind.com/icons/google.svg"
          alt="metamask"
          class="h-5 w-5 mr-2"
        />
        Continue with Google
      </button>
    </div>
  </body>
</html>
